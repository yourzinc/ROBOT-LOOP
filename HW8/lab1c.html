<!--
    - "시/분"은 "초"와 구별하여 색상을 달리하거나 bold로 하여 구분한다.
    - 숫자 자리수가 1개 일때는 앞에 0을 추가한다
-->
<!--
    교수님!
    저는 Date.getHour() 가 12가 넘어가면, pm 표시를 해주기 때문에
    12를 뺀 값이 나타나도록 한 번 해보았습니다
    15:33:03 pm -> 03:33:03 pm 으로 나타나게 했습니다 :)
-->
<!DOCTYPE html>
<html>
    <span style="background-color: antiquewhite; padding: 5px;">
    <span id="hh"; style="font-weight: bold;"></span>:<span id="mm"; style="font-weight: bold;"></span>:<span id="ss"></span>
    <span id="ap"></span>
    </span>
    
    <script>
        setInterval(run_everysec,1000);
    
        function run_everysec()
        {
            var d = new Date();
            var H = d.getHours();
            document.getElementById("hh").innerHTML = H;
            document.getElementById("mm").innerHTML = d.getMinutes();
            document.getElementById("ss").innerHTML = d.getSeconds();
            
            if( H < 12 ){
                document.getElementById("ap").innerHTML = "am";
            }
                
            else {
                H -=12;
                document.getElementById("ap").innerHTML = "pm";
                document.getElementById("hh").innerHTML = H;
            }

            if ( H < 10 )
                document.getElementById("hh").innerHTML = "0"+H;
        }
    </script>
</body>
</html>
