<!DOCTYPE html>
<html>
   
<body>
    <!--<h2> Clock </h2>-->

    <div>
        <span id = "hh"></span>:<span id="mm"></span>:<span id ="ss"></span>
    </div>

    <script>
        setInterval(run_everysec, 1000);
        //setInterval(run_everysec(),1000);
        
        function run_everysec(){
            var d = new Date();
            document.getElementById("hh").innerHTML = d.getHours();
            document.getElementById("mm").innerHTML = d.getMinutes();
            document.getElementById("ss").innerHTML = d.getSeconds();
        }
    </script>
</body>

</html>
