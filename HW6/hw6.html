<!DOCTYPE html>
<html>
<link rel="stylesheet" href="table.css">
<body>  
<h2> Multiplication Table </h2>

<input id="a"><input id="b">
    <button onclick="mul()">Add</button> <br> <br>

<table id="tb1">
    <tr> <th>x</th> <th>y</th> <th>x * y</th> </tr>
</table>
    <script>
    
        function mul(){
            var x1 = document.getElementById("a").value;
            var y1 = document.getElementById("b").value;

            var z1= x1*y1;

            document.getElementById("tb1").innerHTML += "<tr> <td>"+ x1 +"</td> <td>"+ y1 + "</td> <td>"+ z1 + "</td></tr>";
        }
    </script>
</body>
</html>
